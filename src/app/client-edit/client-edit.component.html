<h1>Dados do cliente</h1>
<form [formGroup]="clientEditGroup" (ngSubmit)="onSubmit()">
  <app-client-form formControlName="clientForm"></app-client-form>
  <div class="row">
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <button
        type="submit"
        class="btn btn-secondary ml-3"
        [routerLink]="['/busca-de-clientes']"
      >
        Cancelar
      </button>
    </div>
  </div>
</form>
