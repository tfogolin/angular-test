<div class="row">
  <div class="col-12">
    <h1>Cadastro de clientes</h1>
  </div>
</div>
<form [formGroup]="clientRegisterGroup" (ngSubmit)="onSubmit()">
  <app-client-form formControlName="clientForm"></app-client-form>
  <div class="row">
    <div class="col-12">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!clientRegisterGroup.valid"
      >
        Cadastrar
      </button>
    </div>
  </div>
</form>
